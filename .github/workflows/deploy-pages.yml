name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: |
          echo "repo name: ${{ github.event.repository.name }}"
          NEXT_OUTPUT=export NEXT_BASE_PATH=/${{ github.event.repository.name }} npm run build

      - name: Export static site
        run: |
          NEXT_OUTPUT=export NEXT_BASE_PATH=/${{ github.event.repository.name }} npx next export -o out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
