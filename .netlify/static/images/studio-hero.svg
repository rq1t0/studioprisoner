<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0B0D"/>
      <stop offset="1" stop-color="#10131A"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02 0"/>
      </feComponentTransfer>
    </filter>
    <filter id="glow"><feGaussianBlur stdDeviation="6"/></filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#g)"/>
  <!-- racks -->
  <g stroke="#5AA8FF" stroke-width="6" opacity="0.35" filter="url(#glow)">
    <rect x="220" y="160" width="1160" height="80"/>
    <rect x="220" y="270" width="1160" height="60"/>
    <rect x="220" y="350" width="1160" height="60"/>
    <rect x="220" y="430" width="1160" height="140"/>
    <rect x="220" y="590" width="1160" height="220"/>
  </g>
  <rect width="1600" height="1000" filter="url(#grain)" opacity="0.7"/>
</svg>
